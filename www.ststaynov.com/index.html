 			<script>
		particlesJS('particles-js', {
    particles: {
        color: '#83E083',
        shape: 'triangle',
        opacity: 1,
        size: 2.5,
        size_random: true,
        nb: 100,
        line_linked: {
            enable_auto: true,
            distance: 340,
            color: '#83E083',
            opacity: 0.5,
            width: 1,
            condensed_mode: {
                enable: false,
                rotateX: 600,
                rotateY: 600
            }
        },
        anim: {
            enable: true,
            speed: 1.5
        }
    },
    interactivity: {
        enable: true,
        mouse: {
            distance: 100
        },
        detect_on: 'canvas',
        mode: 'grab'
    },
    retina_detect: true
});
